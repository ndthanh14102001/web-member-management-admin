<!DOCTYPE html>
<html th:replace="/fragment/page.html
      :: page('Sửa thông tin thành viên',~{ :: .content})">
    <div class="content">
        <div th:replace="/fragment/alert.html :: alert"></div>
        <h1>Sửa thông tin thành viên</h1>

        <form th:action="@{/edit-member/{memberId}(memberId=${member.maTV})}" method="post">
            <div class="form-group">
                <label for="memberId">Mã số sinh viên:</label>
                <input type="text" class="form-control" id="memberId" name="maTV" th:value="${member.maTV}" readonly required>
            </div>
            <div class="form-group">
                <label for="memberName">Họ tên:</label>
                <input type="text" class="form-control" id="memberName" name="hoTen" th:value="${member.hoTen}" required>
            </div>
            <div class="form-group">
                <label for="memberEmail">Email:</label>
                <input type="email" class="form-control" id="memberEmail" name="email" th:value="${member.email}" readonly>
            </div>
            <input type="hidden" class="form-control" id="memberPassword" name="password" th:value="${member.password}" required>
            <div class="form-group">
                <label for="memberEmail">Khoa:</label>
                <input type="text" class="form-control" id="memberKhoa" name="khoa" th:value="${member.khoa}" required>
            </div>
            <div class="form-group">
                <label for="memberEmail">Ngành:</label>
                <input type="text" class="form-control" id="memberNganh" name="nganh" th:value="${member.nganh}" required>
            </div>
            <div class="form-group">
                <label for="memberEmail">Số điện thoại:</label>
                <input type="text" class="form-control" id="memberSDT" name="sdt" th:value="${member.sdt}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Lưu</button>
        </form>
    </div>
</html>
