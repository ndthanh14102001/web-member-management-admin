<!DOCTYPE html>
<html th:replace="/fragment/page.html
      :: page('Thống kê',~{ :: .content})">
    <div class="content">
        <h1 class="my-4">Thống kê</h1>


        <h4 class="my-4">Thiết bị</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã số thiết bị</th>
                    <th>Tên thiết bị</th>
                    <th>Mã thành viên</th>
                    <th>Tên thành viên</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="device : ${devicesList}">
                    <td th:text="${device.maTB}"></td>
                    <td th:text="${device.tenTB}"></td>
                    <td th:text="${device.moTaTB}"></td>
                </tr>
            </tbody>
        </table>
        <div><strong>Số kết quả: </strong> <span th:text="${totalResult}"></span></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
