<html>
    <head>
        <title>Page Processing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/Processing.css" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
    </head>
    <body>
        <div class="container">
            <div class="text-center title">
                <h1>Xử lý vi phạm</h1>   
            </div>

            <form class="container" >
                <div class="row">
                    <div class="col-sm-5">
                        <div class="form-group row form_loc">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Trạng thái xử lý:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="ttxl">
                                    <option>Chọn</option>
                                    <option value="0">Chưa xử lý</option>
                                    <option value="1">Đã xử lý</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group row form_loc">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Hình thức xử lý:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="htxl">
                                    <option>Chọn</option>
                                    <option >khóa thẻ 1 tháng</option>
                                    <option >Khóa thẻ 2 tháng </option>
                                    <option >Khóa thẻ vĩnh viễn</option>
                                    <option >Bồi thường mất tài sản</option>
                                    <option >Khóa thẻ 1 tháng và bồi thường</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
            <div>
                <div class="heder">
                    <table>
                        <thead>
                            <tr>
                                <th>Tên thành viên</th>
                                <th>Hình thức xử lý</th>
                                <th>Ngày xử lý</th>
                                <th>Số tiền</th>
                                <th>Trạng thái xử lý</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="content">
                    <table>
                        <tbody>
                            <tr th:each="processingList : ${processingList}">
                                <td style="display: none" th:text="${processingList.MaXL}">
                                <td th:text="${processingList.MaTV.HoTen}"></td>
                                <td th:text="${processingList.HinhThucXL}"></td>
                                <td th:text="${processingList.NgayXL}"></td>
                                <td class="amount" th:text="${processingList.SoTien != null && processingList.SoTien != 0 ? processingList.SoTien : 'Không có tiền'}"></td>
                                <td th:text="${processingList.TrangThaiXL == 1 ? 'Đã xử lý' : 'Chưa xử lý'}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <div class="total-amount">Tổng tiền: <span th:text="${totalAmount}"></span></div>

                <form class="container" id="processingForm" method="post" >
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group row">
                                <label for="process-name" class="col-sm-4 col-form-label">Tên thành viên:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="process-name" name="maTV">
                                        <option th:each="maTVWithProcessingList : ${maTVWithProcessingList}" th:value="${maTVWithProcessingList.MaTV}" th:text="${maTVWithProcessingList.HoTen}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <div class="form-group row">
                                <label for="input-amount" class="col-sm-4 col-form-label">Số tiền:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="input-amount" name="soTien"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group row">
                                <label for="process-type" class="col-sm-4 col-form-label">Hình thức xử lý :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="process-type" name="hinhThucXL">
                                        <option >khóa thẻ 1 tháng</option>
                                        <option >Khóa thẻ 2 tháng </option>
                                        <option >Khóa thẻ vĩnh viễn</option>
                                        <option >Bồi thường mất tài sản</option>
                                        <option >Khóa thẻ 1 tháng và bồi thường</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <div class="form-group row">
                                <label for="process-status" class="col-sm-4 col-form-label">Trạng thái xử lý :</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="process-status" name="trangThaiXL">
                                        <option value="0">Chưa xử lý</option>
                                        <option value="1">Đã xử lý</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group row">
                                <label for="process-date" class="col-sm-4 col-form-label">Ngày xử lý:</label>
                                <div class="col-sm-8">
                                    <input type="datetime-local" class="form-control" id="process-date" name="ngayXL"></input>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <div class="form-group row" style="display: none">
                                <label for="input-amount" class="col-sm-4 col-form-label">Id Mã xử lý</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="input-id" name="id"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="divBtn d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-secondary" onclick="setFormAction('/addProcessing')">Thêm</button>
                        <button type="submit" class="btn btn-outline-secondary" onclick="setFormAction('/updateProcessing')">Sửa</button>
                        <button type="submit" class="btn btn-outline-secondary" onclick="setFormAction('/deleteProcessing')">Xóa</button>
                    </div>
                </form>

            </div>


        </div>
    </div>
    <script src="/js/Processing.js"></script>
</body>
</html>
