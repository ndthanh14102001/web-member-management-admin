<!DOCTYPE html>
<html>
<head>
    <title>Edit Device</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sửa thông tin thiết bị</h1>
        
        <form th:action="@{/edit-device/{deviceId}(deviceId=${device.maTB})}" method="post">
            <div class="form-group">
                <label for="deviceId">Mã số thiết bị:</label>
                <input type="text" class="form-control" id="deviceId" name="maTB" th:value="${device.maTB}" readonly>
            </div>
            <div class="form-group">
                <label for="deviceName">Tên thiết bị:</label>
                <input type="text" class="form-control" id="deviceName" name="tenTB" th:value="${device.tenTB}">
            </div>
            <div class="form-group">
                <label for="memberEmail">Mô tả:</label>
                <input type="text" class="form-control" id="deviceKhoa" name="moTaTB" th:value="${device.moTaTB}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
    </div>
</body>
</html>
