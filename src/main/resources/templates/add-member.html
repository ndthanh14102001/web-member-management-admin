<!DOCTYPE html>
<html th:replace="/fragment/page.html
      :: page('Thêm thành viên', ~{:: .content})">
    <div class="content">
        <h1>Thêm thành viên</h1>

        <form action="/add-member" method="post">
            <div class="form-group">
                <label for="maTV">Mã số sinh viên:</label>
                <input type="text" class="form-control" id="maTV" name="maTV" >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="hoTen">Họ tên:</label>
                <input type="text" class="form-control" id="hoTen" name="hoTen" >
            </div>
            <div class="form-group">
                <label for="hoTen">Password:</label>
                <input type="text" class="form-control" id="password" name="password" >
            </div>
            <div class="form-group">
                <label for="khoa">Khoa:</label>
                <input type="text" class="form-control" id="khoa" name="khoa">
            </div>
            <div class="form-group">
                <label for="nganh">Ngành:</label>
                <input type="text" class="form-control" id="nganh" name="nganh">
            </div>
            <div class="form-group">
                <label for="sdt">Số điện thoại:</label>
                <input type="text" class="form-control" id="sdt" name="sdt">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Thêm</button>
        </form>
        <!--<p th:text="${message}"></p>-->
        <div id="message-container" class="alert alert-success mt-3" style="display: none;"></div>
        <a href="member" class="btn btn-secondary mt-3">Back</a>
    </div>
    <script>
        const message = `[[${message}]]`;
        const error = `[[${error}]]`;
        const messageContainer = document.getElementById('message-container');

        if (message) {
            messageContainer.textContent = message;
            messageContainer.classList.add('alert-success');

        } else if (error) {
            messageContainer.textContent = error;
            messageContainer.classList.add('alert-danger');
            //                document.getElementById('maTV').value = "${mem.maTV}";
            //                document.getElementById('email').value = "${mem.email}";
            //                document.getElementById('hoTen').value = "${mem.hoTen}";
            //                document.getElementById('password').value = "${mem.password}";
            //                document.getElementById('khoa').value = "${mem.khoa}";
            //                document.getElementById('nganh').value = "${mem.nganh}";
            //                document.getElementById('sdt').value = "${mem.sdt}";
        }

        if (message || error) {
            messageContainer.style.display = 'block';
            setTimeout(function () {
                messageContainer.textContent = '';
                messageContainer.style.display = 'none';
                messageContainer.classList.remove('success', 'error');
            }, 10000);
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
