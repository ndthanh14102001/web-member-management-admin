<!DOCTYPE html>
<html th:replace="/fragment/page.html
      :: page('Thêm xử lý', ~{:: .content})">
    <div class="content">
        <h1>Thêm xử lý</h1>

        <form action="/add-processing" method="post" class="row g-3">
            <div class="col-12">
                <label for="maTV">Mã thành viên:</label>
                <input type="text" class="form-control" id="maTV" name="maTV" required>
            </div>
            <div class="me-2">
                <label for="ngayxuly" class="form-label">Ngày xử lý</label>
                <input type="date" id="th:value="${bookingTime}""  class="form-control" name="ngayxuly"
                       min="" required>
            </div>
            <div class="col-12">
                <label for="hinhthucxuly">Hình thức xử lý</label>
                <select class="form-select" id="hinhthucxuly" aria-label="Hình thức xử lý" required name="hinhthucxuly">
                    <option >khóa thẻ 1 tháng</option>
                    <option >Khóa thẻ 2 tháng </option>
                    <option >Khóa thẻ vĩnh viễn</option>
                    <option >Bồi thường mất tài sản</option>
                    <option >Khóa thẻ 1 tháng và bồi thường</option>
                </select>

            </div>
            <div class="col-12">
                <label for="sotien">Số tiền:</label>
                <input type="text" class="form-control" id="sotien" name="sotien" >
            </div>
            <div class="col-12">
                <label for="trangthai">Trạng thái</label>
                <select class="form-select" id="trangthai" aria-label="Trạng thái xử lý" name="trangthai" required> 
                    <option value="0">Chưa xử lý</option>
                    <option value="1">Đã xử lý</option>
                </select>

            </div>
            <div class="col-12"> 
                <button type="submit" class="btn btn-primary mt-3">Thêm</button>
            </div>

        </form>

        <a href="member" class="btn btn-secondary mt-3">Back</a>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
