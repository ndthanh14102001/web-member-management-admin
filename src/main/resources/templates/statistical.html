<!DOCTYPE html>
<html th:replace="/fragment/page.html
      :: page('Thống kê',~{ :: .content})">
    <div class="content">
        <h1 class="my-4">Thống kê</h1>

        <h4 class="my-4">Khu vực học tập</h4>
        <form 
            id="bookingForm" 
            class="d-flex align-items-end mb-3 mt-3" 
            method="Get" th:unless="${bookingTime}"
            onSubmit="submitForm(event)"
            action="/"
            >
            <div class="me-2">
                <label for="startDate" class="form-label">Từ ngày</label>
                <input type="date" id="startDate"  class="form-control" name="startDate"
                       min="" th:value="${startDate}" required>
            </div>
            <div class="me-2">
                <label for="endDate" class="form-label">Đến ngày</label>
                <input type="date" id="endDate"  class="form-control" name="endDate"
                       min="" th:value="${endDate}" required>
            </div>
            <button class="btn btn-primary" type="submit">Đồng ý</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã số thành viên</th>
                    <th>Email</th>
                    <th>Họ tên</th>
                    <th>Khoa</th>
                    <th>Ngành</th>
                    <th>Số điện thoại</th>
                    <th>Thời gian vào</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="history : ${studyAreaHistory}">
                    <td th:text="${history.maTV.maTV}"></td>
                    <td th:text="${history.maTV.email}"></td>
                    <td th:text="${history.maTV.hoTen}"></td>
                    <td th:text="${history.maTV.khoa}"></td>
                    <td th:text="${history.maTV.nganh}"></td>
                    <td th:text="${history.maTV.sdt}"></td>
                    <td th:text="${history.tGVao}"></td>
                </tr>
            </tbody>
        </table>
        <div><strong>Số kết quả: </strong> <span th:text="${totalResult}"></span></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
