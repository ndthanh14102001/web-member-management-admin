<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usage Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
        <link href="/css/sidebar.css" rel="stylesheet"/>

        <script src="https://kit.fontawesome.com/aee18697b0.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body th:fragment="sidebar">
        <div >
            <!--Main Navigation-->
            <header>
                <!-- Sidebar -->
                <nav id="sidebarMenu" class="sidebar bg-white">
                    <div>
                        <div class="pt-4 ps-4 pe-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(23).jpg" class="rounded-circle img-fluid mb-3" style="max-width: 50px;"/>
                                <a href="/signin" class=" text-dark">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                </a>
                            </div>
                            <h4>Nguyễn Đức Thành</h4>
                            <p>ndthanh14102001@gmail.com</p>
                        </div>
                        <hr class="hr" />
                        <div class="list-group list-group-flush mx-3 ">
                            <a
                                href="#"
                                class="list-group-item list-group-item-action py-2 ripple "
                                id="statistical"
                                aria-current="true"
                                >
                                <i class="fas fa-chart-area fa-fw me-3"></i><span>Thống kế</span>
                            </a>
                            <a href="/member" class="list-group-item list-group-item-action py-2 ripple" id="member">
                                <i class="fas fa-chart-area fa-fw me-3"></i><span>Thành viên</span>
                            </a>

                            <a href="/device" class="list-group-item list-group-item-action py-2 ripple " id="device">
                                <i class="fas fa-lock fa-fw me-3"></i>
                                <span>Thiết bị</span></a
                            >
                            <a href="/processing" class="list-group-item list-group-item-action py-2 ripple " id="processing"
                               ><i class="fas fa-chart-line fa-fw me-3"></i><span>Xử lý vi phạm</span></a
                            >
                        </div>
                    </div>
                </nav>
                <!-- Sidebar -->
            </header>
            <!--Main Navigation-->
        </div>
        <script>
            var url = window.location.pathname;
                 console.log(url);
            var statistical = document.getElementById("statistical");
            var member = document.getElementById("member");
            var device = document.getElementById("device");
            var processing = document.getElementById("processing");

            console.log(device);
       
            if (url.startsWith("/statistical")) {
                statistical.classList.add("active");
            } else if (url.startsWith("/member")) {
                member.classList.add("active");
            } else if (url.startsWith("/device")) {
                device.classList.add("active");
            } else if (url.startsWith("/device")) {
                processing.classList.add("processing");
            }
        </script>
    </body>
</html>
